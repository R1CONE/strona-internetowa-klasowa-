<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_sp.css">
    <title>Klasa 2P w technikumie ZDZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 100px;
            height: auto;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="your-photo.jpg" alt="Photo of the class">
    <h1>KLASA 2P W TECHNIKUMIE ZDZ</h1>
</header>

<nav>
    <a href="#nasza-klasa">Nasza klasa</a>
    <a href="#osiągnięcia">Osiągnięcia</a>
    <a href="#nasi-nauczyciele">Nasi nauczyciele</a>
</nav>

<main>
    <section id="nasza-klasa">
        <h2>Nasza klasa</h2>
        <p>Tu możesz opisać swoją klasу, jej członków, ulubione przedmioty itp.</p>
    </section>

    <section id="osiągnięcia">
        <h2>Osiągnięcia</h2>
        <p>W tej sekcji umieść informacje o osiągnięciaх klasy.</p>
    </section>

    <section id="nasi-nauczyciele">
        <h2>Nasi nauczyciele</h2>
        <p>Tutaj przedstaw nauczycieli swojej klasy.</p>
    </section>
</main>

</body>
</html>
